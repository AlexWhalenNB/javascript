<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assignment 6 - Alex Whalen, Annie Van Harmelen</title>

    <!-- Bootstrap Stuff -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- A4 Stuff -->
    <style>
      .card-header {
        background-color: #bbb;
      }

      #landing-page {
        height: 400px;
      }
    </style>
    <script src="a6.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column justify-content-center align-items-center flex-column" id="landing-page">
            <h1 class="m-3">Quiz Taker</h1>
            <button class="btn btn-success col-4 m-4" id="takeQuizBtn">
            Take Quiz
            </button>
            <button class="btn btn-info col-4 m-4" id="viewResultsBtn">
            View Results
            </button>
      </div>
      <div class="" id="chooseDiv">
        <h1>Select your Quiz</h1>
        <div class="card">
          <div class="card-header">Setup</div>
          <div class="card-body">
            <div class="row mb-3">
              <p class="col-3">Select a Quiz</p>
              <select class="form-select col-6 bg-light" id="quizSelect">
                <option value="1">Geography Quiz</option>
                <option value="2">Math Quiz</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="row mb-3">
              <p class="col-3">Enter Name</p>
              <input class="form-control col-6" id="startName" />
            </div>
            <button id="startButton" class="btn btn-info col-2">Start</button>
          </div>
        </div>
      </div>
      <div class="" id="reviewDiv">
        <h1>Search for past Quizzes</h1>
        <div class="card">
          <div class="card-header">Setup</div>
          <div class="card-body">
            <div class="row mb-3">
              <p class="col-3">Enter Name</p>
              <input class="form-control col-6" id="searchName" />
            </div>
            <button id="searchButton" class="btn btn-info col-2">Search</button>
          </div>
        </div>
        <div id="resultsFound"></div>
      </div>
      <!-- button to generate random answers (for testing) -->
      <div class="row justify-content-end" id="devBtnDiv">
        <div class="col-3">
          <button id="devButton" class="btn btn-sm btn-outline-success">
            generate random answers (for testing)
          </button>
        </div>
      </div>
      <div id="theQuestions">
        <h1>Quiz App</h1>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
      <button id="submitButton" class="btn btn-dark btn-lg">Submit</button>

      <div id="results"></div>
      <button id="resetButton" class="btn btn-warning btn-lg d-none">Home</button>

      <!-- Testing Code Below (not required) -->
      <script>
        document
          .querySelector("#devButton")
          .addEventListener("click", selectRandomAnswers);

        function selectRandomAnswers() {
          for (let i = 1; i <= quiz.questions.length; i++) {
            let buttons = document.querySelectorAll(
              "#q" + i + " input[type='radio']"
            );
            let index = Math.floor(Math.random() * buttons.length);
            buttons[index].checked = true;
          }
        }
      </script>
    </div>
  </body>
</html>
